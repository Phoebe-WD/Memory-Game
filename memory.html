<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="icon" type="favicon/x-icon" href="../flaticon/jigglypuff.png" />
    <link rel="stylesheet" href="memory.css" />
    <script src="memory.js"></script>
  </head>

  <body>
    <div id="game">
      <table>
        <tr>
          <td id="0" class="letter" data-valor="void">?</td>
          <td id="1" class="letter" data-valor="void">?</td>
          <td id="2" class="letter" data-valor="void">?</td>
          <td id="3" class="letter" data-valor="void">?</td>
        </tr>
        <tr>
          <td id="4" class="letter" data-valor="void">?</td>
          <td id="5" class="letter" data-valor="void">?</td>
          <td id="6" class="letter" data-valor="void">?</td>
          <td id="7" class="letter" data-valor="void">?</td>
        </tr>
        <tr>
          <td id="8" class="letter" data-valor="void">?</td>
          <td id="9" class="letter" data-valor="void">?</td>
          <td id="10" class="letter" data-valor="void">?</td>
          <td id="11" class="letter" data-valor="void">?</td>
        </tr>
        <tr>
          <td id="12" class="letter" data-valor="void">?</td>
          <td id="13" class="letter" data-valor="void">?</td>
          <td id="14" class="letter" data-valor="void">?</td>
          <td id="15" class="letter" data-valor="void">?</td>
        </tr>
      </table>
    </div>
    <div class="center">
      <input type="button" id="Start" value="Start" />
      <input type="button" id="Again" value="Play Again" />
    </div>
  </body>
</html>
